<!DOCTYPE HTML>
<html>
    <head>
        <title>My terminal Try One</title>

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.terminal-0.9.3.min.js"></script>
        <script src="js/jquery.mousewheel-min.js"></script>
        <link href="css/jquery.terminal-0.9.3.css" rel="stylesheet"/>

        <script type="text/javascript">
            jQuery(function($, undefined) {

                var
                    commands 					= {
                        'name' 					: {
                            'display_value' 	: 'Vidur Khanna',
                            'meaning' 			: 'will display my name'
                            },
                        'education' 			: {
                            'display_value' 	: 'School - St. Theresa\'s Convent School, Karnal\nCollege - Computer Engineering, NIT Kurukshetra(2015)',
                            'meaning' 			: 'will tell you about my education'
                        },
                        '10thmarks'             :{
                            'display_value'     : '94%',
                            'meaning'           : 'will tell you about my 10th standard\'s marks'
                        },
                        '12thmarks'             :{
                            'display_value'     : '90.4%',
                            'meaning'           : 'will tell you about my 12th standard\'s marks'
                        }
                    };

                $('#term_demo').terminal(function(command, term){
                    //list all commands
                    if(command === 'man'){
                        Object.keys(commands).forEach(function(key){
                            term.echo("[" + key + "] - " + commands[key].meaning);
                        });
                    } else{
                         if(commands.hasOwnProperty(command)){
                        term.echo(commands[command].display_value);
                        }else{
                            if(command === '')
                                term.echo('To see, Type');
                            else
                                term.echo('command `' + command + '` not found ... type `man` to see all available commands');
                        }
                    }
                   
                }, {
                    greetings 	: 'Vidur Khanna',
                    name 		: 'js_demo',
                    prompt 		: 'VK> '
                });

            });
        </script>
    </head>
    <body>
        <table style="width:90%;height:90%;position:absolute;">
            <tbody>
                <tr>
                    <td style="width:50%;height:100%;position:absolute;">
                        <div id ="term_demo" style="width:100%;height:100%;position:absolute;"></div>
                    </td>
                    <td style="width:40%;height:100%;">
                        <img src="pics/me.jpg" style="max-width:100%;max-height:100%;"/>
                    </td>
                </tr>
            </tbody>
        </table>
           
            
        
    </body>
</html>
